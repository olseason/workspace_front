<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html5</title>
    </head>

    <body>
        <form action="result.jpg" method="get">
            <label for="userod">아이디</label>
            <input id="userid" type="text" name="id" placeholder="아이디를 입력하세요"> 
            <br><br>
            <hr>

            <label for="userpw">패스워드</label>
            <input id="userpw" type="password" name="pw" placeholder="패스워드를 입력하세요">
            <br><br>
            <hr>

            <label for="username">이름</label>
            <input id="username" type="text" name="name" placeholder="이름을 입력하세요">
            <br><br>
            <hr>

            <label>프로필사진</label>
            <button>파일선택</button>
            <label>선택된 파일 없음</label>
            <br><br>
            <hr>

            <label for="usermail">주소</label>
            <input id="usermail" type="text" name="mail" placeholder="우편번호를 입력하세요">
            <button>우편번호찾기</button><br>
            <input type="text" name="adress" placeholder="주소를 입력하세요">
            <br><br>
            <hr>

            <label for="usertelecom">이동통신사</label>
            <select id="usertelecom" name="telecom">
                <option value="" selected="selected">선택해주세요</option>
                <option value="skt">SKT</option>
                <option value="kt">KT</option>
                <option value="lg">LG</option>
                <option value="cheap">알뜰폰</option>
            </select>
            <br><br>
            <hr>

            <label>나이</label>
            <label for="userage1">10대</label>
            <input id="userage1" type="radio" name="age" value="10">
            <label for="userage2">20대</label>
            <input id="userage2" type="radio" name="age" value="20">
            <label for="userage3">30대</label>
            <input id="userage3" type="radio" name="age" value="30">
            <label for="userage4">40대</label>
            <input id="userage4" type="radio" name="age" value="40">
            <label for="userage5">기타</label>
            <input id="userage5" type="radio" name="age" value="etc">
            <br><br>
            <hr>

            <label>취미</label>
            <label for="usr-book">독서</label>
            <input id="usr-book" type="checkbox" name="hobby" value="book" checked="checked">
            <label for="usr-music">음악</label>
            <input id="usr-music" type="checkbox" name="hobby" value="music">
            <label for="usr-trip">여행</label>
            <input id="usr-trip" type="checkbox" name="hobby" value="trip">
            <label for="usr-movie">영화</label>
            <input id="usr-movie" type="checkbox" name="hobby" value="movie">
            <label for="usr-code">코딩</label>
            <input id="usr-code" type="checkbox" name="hobby" value="code">
            <label for="usr-etc">기타</label>
            <input id="usr-etc" type="checkbox" name="hobby" value="etc">
            <br><br>
            <hr>

            <label for="self-intrdce">자기소개</label>
            <textarea id="self-intrdce" placeholder="5줄 이상 작성해주세요"></textarea>
            <br><br>
            <hr>

            
            <button type="submit">등록</button>
            <button type="reset">초기화</button>
        



        </form>
    </body>

</html>
