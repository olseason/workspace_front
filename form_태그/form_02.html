<!DOCTYPE html>

<html>
    <head>
        <title>게시판</title>

        <link rel="stylesheet" href="./form_02.css">
    </head>

    <body>
        <div id="board">
            <form method="get" >

                <div class="form-group">
                    <label for="uid">아이디</label>
                    <input id=uid name="user-id" type="text" placeholder="아이디를 입력하세요">
                </div>

                <div class="form-group">
                    <label for="pw">패스워드</label>
                    <input id="pw" name="user-pw" type="password" placeholder="패스워드를 입력하세요">
                </div>

                <div class="form-group">
                    <label for="usr-name">이름</label>
                    <input id="usr-name" name="user-name" type="text" placeholder="이름을 입력하세요">
                </div>

                <div class="form-group">
                    <label>프로필사진</label>
                    <button>파일선택</button>
                </div>

                <div class="form-group">
                    <label for="usermail">주소</label>
                    <input id="usermail" type="text" placeholder="우편번호를 입력하세요">
                    <button>우편번호찾기</button><br>
                    <input type="text" name="adress" placeholder="주소를 입력하세요">
                </div>

                <div class="form-group">
                    <label for="usertelecom">이동통신사</label>
                        <select id="usertelecom" name="telecom">
                            <option value="" selected="selected">선택해주세요</option>
                            <option value="skt">SKT</option>
                            <option value="kt">KT</option>
                            <option value="lg">LGU+</option>
                            <option value="cheap">알뜰폰</option>
                        </select>             
                </div>

                <div class="form-group" class="selcet">
                    <span>나이</span>
                    <label for="userage1">10대</label>
                    <input id="userage1" type="radio" name="age" value="10">

                    <label for="userage2">20대</label>
                    <input id="userage2" type="radio" name="age" value="20">

                    <label for="userage3">30대</label>
                    <input id="userage3" type="radio" name="age" value="30">
                    
                    <label for="userage4">40대</label>
                    <input id="userage4" type="radio" name="age" value="40">

                    <label for="userage5">50대</label>
                    <input id="userage5"type="radio" name="age" value="50">
                </div>

                <div class="form-group" class="selcet">
                    <span >취미</span>
                    <label for="usr-book">독서</label>
                    <input id="usr-book" type="checkbox" name="hobby" value="book">

                    <label for="usr-music">음악</label>
                    <input id="usr-music" type="checkbox" name="hobby" value="music">

                    <label for="usr-trip">여행</label>
                    <input id="usr-trip" type="checkbox" name="hobby" value="trip">

                    <label for="usr-trip">영화</label>
                    <input id="usr-trip" type="checkbox" name="hobby" value="movie">

                    <label for="usr-cording">코딩</label>
                    <input id="usr-cording" type="checkbox" name="hobby" value="cording">

                    <label for="usr-etc">기타</label>
                    <input id="usr-etc" type="checkbox" name="hobby" value="etc">
                </div>

                <div class="form-group">
                    <label for="introduce">자기소개</label>
                        <textarea id="introduce" type="text" placeholder="5줄 이상 작성해주세요"></textarea>
                </div>

                <div class="btn-area">
                    <button type="submit">등록</button>
                    <button type="reset">초기화</button>
                </div>  
            </form>    
        </div>    

    </body>
</html>
