<!DOCTYPE html>

<html lang="ko"> <!--이 문서가 한글로 만들어졌다는 표시-->
    <head>
        <meta charset="UTF-8"> <!--브라우저가 문서를 해석할 때 문자를 UTF-8방식으로 해석해라-->
        <title>html5</title>

        <style>
            input[name="upw"] {background-color: #ff0000;}

        </style>
    </head>

    <body>

        <form action="join.jsp" method="get">
            <label for="txt_uid">아이디</label>
            <input id="txt_uid" type="text" name="uid" placeholder="아이디는 8~16자 조합"> <br>

            <label for="txt_upw">패스워드</label>
            <input id="txt_upw" type="password" name="upw"> <br>

            <label for="username">이름</label>
            <input id="username" type="text" name="name" placeholder="이름"> <br>

            <label for="file_proming">프로필사진</label>
            <input  id="file_proming" trpe="file" name="file" value=""> <br>

            <input type="date"> <br> <!--ppt에 그 밖에 라고 표현된 것은 호환되지 않는 사이트가 있기 때문-->


            <input type="hidden" name="code" value="1234"> <br> 
            <!--화면상에는 보이지 않지만, 보안상으로 사용함. 넘어가는 창에 링크에는 나타남-->



            <!--체크박스는 중복체크 가능, 라디오 박스는 하나만 선택 가능-->
            <label for="rdo-apple">사과</label> 
            <input id="rdo-apple" type="radio" name="fruit" value="apple">
            <label for="rdo-grape">포도</label> 
            <input id="rdo-grape" type="radio" name="fruit" value="grape" checked="checked">
            <!--체크속성은 처음에 보일 때 기본으로 눌러지게 할 수 있음-->
            <label for="rdo-orange">오렌지</label> 
            <input id="rdo-orang" type="radio" name="fruit" value="orange">
            <br>
            <br>
            <br>


            <label for="rdo-m1">1월</label>
            <input id="rdo-m1" type="radio" name="month" value="1">
            <label for="rdo-m2">2월</label>
            <input id="rdo-m2" type="radio" name="month" value="2">
            <label for="rdo-m3">3월</label>
            <input id="rdo-m3" type="radio" name="month" value="3">
            <br>
            <br>
            <br>



            <labe for="chk-book">독서</labe>
            <input id="chk-book" type="checkbox" name="hobby" value="book">
            <label for="chk-music">음악</label>
            <input id="chk-music" type="checkbox" name="hobby" value="music">
            <label for="chk-trip">여행</label>
            <input id="chk-trip" type="checkbox" name="hobby" value="trip">
            <br>
            <br>
            <br>


            <label for="chk-dog">개</label>
            <input id="chk-dog" type="checkbox" name="animal" value="dog">
            <label for="chk-cat">고양이</label>
            <input id="chk-cat" type="checkbox" name="animal" value="cat" checked="checked">
            <label for="chk-bird">새</label>
            <input id="chk-bird" type="checkbox" name="animal" value="bird">
            <br>
            <br>
            <br>


            <label for="sel-telecom">이동통신사</label>
            <select id="sel-telecom" name="telecom">
                <option value="" selected="selected">선택하세요</option>
                <option value="sk">SKT</option> 
                <option value="kt">KT</option>
                <option value="lg">LGU+</option>
                <option value="cheap">알뜰폰</option>
            </select>    
            <br>
            <br>


            <label for="are-content">본문</label>
            <textarea id="are-content" value="content"></textarea>
            <!--tectarea는 value를 사용할 수 없음. 닫는 태그 있음-->
            <br>
            <br>



            <button type="submit">전송</button> <!--추천-->
            <!--<input type="submit" value="전송"> 비추천-->

            <button type="reset">초기화</button>


        </form>

    </body>

</html>
